<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NBA D3</title>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
    <link type="text/css" href="main.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script>
    <script src="teams.js"></script>
  </head>
  <body>
    <div id="iframe-container">
    </div>
    <div class="nav-container">
      <div class="teamNav">
        <div class="conference">
          <div class="mainNav">NBA</div>
          <div class="west">WEST</div>
          <div class="east">EAST</div>
          <ul class="nav-items">
          </ul>
        </div>
      </div>
    </div>
    <div class="winGraph"></div>
    <div class="gameLogs">
      <span id="gameLogs-background"></span>
      <h2 id="winStream-heading">Win Stream</h2>
      <ul class="winStream">
      <span id="gameLogs-background2"></span>
      </ul>
    </div>
    <script src="/bundle.js" type="text/javascript"></script>
  </body>
</html>
